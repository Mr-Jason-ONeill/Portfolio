<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason O'Neill's Portfolio</title>
    <link rel="stylesheet" href="css\main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        body {
    font-family: 'sofia';
    background-image: linear-gradient(90deg, transparent 0%, transparent 10%, #DB676C 10%, #DB676C calc(10% + 2px), transparent calc(10% + 2px), transparent 100%), linear-gradient(180deg, white 10%, transparent 10%), repeating-linear-gradient(180deg, #91C1E1 0px, #91C1E1 2px, transparent 2px, transparent 32px), linear-gradient(white,white);
}

a {
  text-decoration: none;
}

/* ---- Border ---- */

.container {
    border-top-left-radius: 37px 140px;
    border-top-right-radius: 23px 130px;
    border-bottom-left-radius: 110px 19px;
    border-bottom-right-radius: 120px 24px;
    display: flex;
    position: relative;
    border: solid 3px #6e7491;
    padding: 1rem;
    max-width: 800px;
    width: 70%;
    margin: 100px auto 0;
    font-size: 17px;
    line-height: 28px;
    transform: rotate(-1deg);
    box-shadow: 3px 15px 8px -10px rgba(0, 0, 0, 0.3);
    transition: all 0.13s ease-in;
    flex-direction: column;
    flex-wrap: nowrap;
    align-content: center;
    justify-content: center;
    align-items: center;
}

.projects {
    padding: 4rem 8rem;
    display: flex;
    border: 3px solid #5c46f1;
    font-size: 1rem;
    border-radius: 2% 6% 5% 4% / 1% 1% 2% 4%;
    background: transparent;
    transform: rotate(1deg);
    margin: 100px auto 0;
    max-width: 500px;
    flex-direction: column;
    flex-wrap: nowrap;
    align-content: center;
    justify-content: center;
    align-items: center;
}


.border {
  position: absolute;
  transition: all 0.13s ease-in;
}

.border:before,
.border:after {
  color: #515d9c;
  font-size: 15px;
  position: absolute;
}

.tl {
  position: absolute;
  left: -50px;
  top: -63px;
  font-weight: 600;
}

.tr {
  right: -50px;
  top: -63px;
  font-weight: 600;
}

.bl {
  left: -50px;
  bottom: -71px;
  font-weight: 600;
}

.br {
  right: -50px;
  bottom: -63px;
  font-weight: 600;
}

/* --------- Images----------- */
.profile-img {
  border-radius: 50%;
}



/*-------------------- */

.section-1,
.section-2,
.section-3,
.section-4 {
    margin-bottom: 5rem;
    margin-top: 10rem;
    width: 100%;
}

.profile-container,
.info-container {
    display: flex;
    padding-top: 1rem;
    flex-direction: column;
    align-content: center;
    justify-content: center;
    align-items: center;
    flex-wrap: nowrap;
}

    </style>

    <div class="section-1">
        <div class="profile-container">
            <img class="profile-img" src="images/Avatar.jpg" alt="Profile Photo That Looks Nothing Like Me">
        </div>
    </div>

    <div class="section-2">
      <div class="container">

        <span class="border tl">HTML</span>
        <span class="border tr">CSS</span>
        <span class="border bl">Shopify &centerdot; Liquid</span>
        <span class="border br">NodeJS &centerdot; NPM </span>
      
        <h2 class="name">Jason Anthony O'Neill</h2>
        <p>Junior Web Developer</p>
        <p>Learning JavaScript</p>
      </div>
    </div>

    <div class="section-3">
      <div class="container">
      
        <h2 class="name">Socials</h2>
        <div><a href="https://github.com/Mr-Jason-ONeill">Github</a></div>
        <div><a href="https://www.linkedin.com/in/mrjasononeill">LinkedIn</a></div>
        <div><a href="https://www.instagram.com/19jasoneill91/">Instagram</a></div>
      </div>
    </div>

    <div class="section-4">
      <div class="projects">
        <h2 class="project-names">Projects</h2>
    </div>
    </div>


</body>
</html>
